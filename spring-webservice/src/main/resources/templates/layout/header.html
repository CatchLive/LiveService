<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        .navbar-box {
            list-style-type: none;
            margin: 0;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #bcbcbc;
        }
        .navbar-box:after{
            content:'';
            display: block;
            clear: both;
        }
        .navbar-word-left{
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 15px 17px;
            text-decoration: none;
        }
        .navbar-word-left:hover:not(.active) {
            text-decoration: none;
        }
        .navbar-word-right{
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 15px 17px;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar-word-right:hover:not(.active) {
            text-decoration: none;
        }
    </style>
</head>
<body>
<!-- 상단 메뉴바 -->
<ul class="navbar-box">
    <li><a class="navbar-word-left" href="/">홈</a></li>
    <li><a class="navbar-word-left" href="news">뉴스</a></li>
    <li><a class="navbar-word-left" href="contact">고객센터</a></li>
    <li><a class="navbar-word-left" href="about">About</a></li>

    <li>
        {{#guestName}}
        <a class="navbar-word-right" href="/mypage">마이페이지</a>
        <a class="navbar-word-right" href="/logout">로그아웃</a>
        {{/guestName}}
    </li>
    <li>
        {{^guestName}}
        <a class="navbar-word-right" href="/signin">회원가입</a>
        <a class="navbar-word-right" href="/signin">로그인</a>
        {{/guestName}}
    </li>
</ul>

</body>
</html>
